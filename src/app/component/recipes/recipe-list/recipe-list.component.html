<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr/>
<div class="row" *ngFor="let recipe of recipes">
  <div class="col-xs-12">
    <recipe-item [name]="recipe.name"
          [description]="recipe.description"
          [imagePath]="recipe.imagePath" ></recipe-item>
  </div>
</div>
