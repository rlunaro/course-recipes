<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" 
    alt="{{recipe.description}}" 
    class="img-responsive"
    style="max-height: 300px"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" 
      class="btn btn-primary dropdown-toggle">Manage Recipe 
      <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" >
        <li><a (click)="toShoppingList( )" style="cursor: pointer;">Add Ingredientes to shopping list</a></li>
        <li><a (click)="onRecipeEdit()" style="cursor: pointer;">Edit Recipe</a></li>
        <li><a (click)="onRecipeDelete()" style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
  <div class="col-xs-12">
    <input type="text" value="{{recipe.description}}">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients" >
        {{ingredient.amount}} - {{ingredient.name}}
      </li>
    </ul>
  </div>
</div>
