<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm">
      {{ authForm.value | json }}
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" 
          name="email" 
          required email
          [(ngModel)]="email" 
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" 
          name="password" 
          required
          minlength="6"
          [(ngModel)]="password"
          class="form-control">
      </div>
      <div class="form-group" style="text-align: right;">
        <button class="btn btn-primary" 
          type="submit"
          [disabled]="!authForm.valid">{{isLoginMode ? "Login" : "Sign in" }}</button>
        |
        <button class="btn btn-primary" type="button" (click)="switchMode()">{{isLoginMode? "Switch to Sign in" : "Switch to login" }}</button>
      </div>
    </form>
  </div>
</div>
